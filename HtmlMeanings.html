<!DOCTYPE html> <!--tells the browser that the document is an HTML5 file.-->
<html lang="en"> <!--<html lang="en"> tells the browser that the primary language of the webpage is English.-->
<head>
    <meta charset="UTF-8"> <!--which supports special characters and symbols.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     <!--adjusting its width to fit different screen sizes (especially for mobile devices)-->
    <title>Document</title> <!--Sets the title of the webpage (shown on the browser tab).-->
</head>
<body>
    <h1>This is the basic structure file of HTML page</h1>
</body>
</html>
