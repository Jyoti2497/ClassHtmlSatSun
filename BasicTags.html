

<!DOCTYPE html> <!--identify the browser and -->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--meta used to allow special character in the browser-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- --it showing the design for desktop and mobil-->
    <title>Document</title>
</head>
<body>
    <b>Hello, My Name is John</b>

    <i>Hello, My Name is John</i>

        <li>Apple</li>
        <li>Kiwi</li>

    </ul>
    <ol>
        <li>Mango</li>
        <li>Apple</li>
        <li>Kiwi</li>
        <li>Orange</li>
    </ol>
    <div>
        Amazing 1 <sup>1</sup>
    </div>
    <div>
